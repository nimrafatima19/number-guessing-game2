<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Section 1
    Generate button
 -->

    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>

    </div>


    <!-- Section 2
Guess number 
img
msg
input field 
check
 -->

    <div id="section2" class="container">

        <div class="row mt-5">
            <div class="col-12 text-center">
                <!-- image -->
                <img class="img_size" src="images/dice.gif" alt="">


                <p class="text-danger">
                    Guess the number between 1 to 6
                </p>

                <div class="form-group w-25 mx-auto">
                    <input id="field" min="1" value="1" max="6" type="number" placeholder="Enter Here" class="form-control" />
                </div>

                <p class="text-success success-txt">
                    Congrates, You won the game
                </p>
                <p class="text-danger danger-txt">
                    OOPS !! Your Guess is Wrong...
                </p>
                <button class="btn btn-primary btn-sm mt-2" onclick="check_number()">
                    Check
                </button>

            </div>
        </div>
    </div>




    <!-- Section 3
img 
heading: generating number -->

    <div class="container text-center" id="section3">
        <img class="img-fluid" style="width:250px;" src="images/search.gif" alt="">

        <h2>Generating Numbers</h2>
    </div>




    <script src="index.js"></script>
</body>

</html>
